<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
</head>

<body>
	<h1>Register</h1>
	
	<form>
    <!-- First and last names -->
    	<div>
      		<label for="firstName">First Name:</label>
      		<input type="text" name="firstName" id="firstName" placeholder="John" required>

			<label for="lastName">Last Name:</label>
			<input type="text" name="lastName" id="lastName" placeholder="Smith" required>
    	</div>
        <!-- Gender -->
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">

            <label for="other">Other</label>
            <input type="radio" name="gender" id="other" value="other">
        
        <!-- Email and password -->
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
        </div>

        <!-- Birthday -->
        <div>
            <label for="birthday">Birthday:</label>
            <!-- Birth month -->
            <select name="month" id="month">
                <option value="0" selected disabled>Month</option>      <!-- Disables Month as a choice -->
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <!-- Birth day -->
            <select name="day" id="day">
                <option value="0" selected disabled>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <!-- Birth year -->
            <select name="year" id="year">
                <option value="0" selected disabled>Year</option>
                <option value="Year">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
            </select>
        </div>
        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input type="checkbox" name="agreed" id="agreed">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
