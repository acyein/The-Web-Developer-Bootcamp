<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="16.1_scoreKeeper.css">
</head>
<body>
    <h2>Score Keeper for Team Games</h2>
    <h3> Team 1 : Team 2</h3>
    <h1><span id="t1Display">0</span> to <span id="t2Display">0</span></h1>
    <p>Max score: <span>10</span></p>
    <input type="number" placeholder="Change max score">
    <div>
        <button id="t1">Team 1</button>
        <button id="t2">Team 2</button>
    </div>
    <div>
        <button id="reset">Reset Score</button>
    </div>
    <script type="text/javascript" src="16.1_scoreKeeper.js"></script>
</body>
</html>
