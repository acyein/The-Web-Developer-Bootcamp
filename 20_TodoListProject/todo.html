<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/todos.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- JS -->
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>

<body>
    <div id="container">
        <h1>To Do List<i class="fas fa-pen fa-xs"></i></h1>

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy butter beer</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Go to Quidditch pratice</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Dinner with Hermione</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Withdraw money from Gringotts</li>
        </ul>
    </div>

    <script src="assets/js/todos.js"></script>
</body>
</html>
